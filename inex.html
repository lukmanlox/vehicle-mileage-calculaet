<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Mileage and Fuel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Mileage Calculator</h1>
        <div class="calculator">
            <label>Total Distance Driven (km):</label>
            <input type="number" id="distance" placeholder="Enter distance in km">

            <label>Petrol Price per Litre:</label>
            <input type="number" id="petrolPrice" placeholder="Enter price per litre">

            <label>Total Amount Spent:</label>
            <input type="number" id="amountSpent" placeholder="Enter total spent amount">

            <button onclick="calculateMileage()">Calculate Mileage</button>
            <div class="result">
                <p>Mileage: <span id="mileageResult">0.00</span> km/litre</p>
            </div>
        </div>

        <h1>Vehicle Fuel Spent Calculator</h1>
        <div class="calculator">
            <label>Total Distance Driven (km):</label>
            <input type="number" id="fuelDistance" placeholder="Enter distance in km">

            <label>Average Fuel Price/litre:</label>
            <input type="number" id="fuelPrice" placeholder="Enter fuel price">

            <label>Average Mileage:</label>
            <input type="number" id="averageMileage" placeholder="Enter average mileage">

            <button onclick="calculateFuelSpent()">Calculate Spent Price</button>
            <div class="result">
                <p>Price: â‚¹<span id="fuelResult">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
